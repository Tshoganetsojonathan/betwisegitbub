<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Betting - BetWise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('b.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin: 2rem 0;
        }
        .matches {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .match-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }
        .odds {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .odds span {
            background: #1e40af;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            font-weight: bold;
        }

        /* Timer styles */
        .timer-container {
            text-align: center;
            margin-top: 20px;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h2>BetWise Rugby</h2>
        <a href="index.html" class="btn">Home</a>
    </header>

    <h1>Upcoming Rugby Matches</h1>

    <div class="matches">
        <div class="match-card">
            <h3>All Blacks vs Wallabies</h3>
            <p>Rugby Championship | April 28, 2025</p>
            <div class="odds">
                <span>All Blacks: 1.65</span>
                <span>Draw: 3.50</span>
                <span>Wallabies: 2.25</span>
            </div>
            <button class="btn">Place Bet</button>
        </div>

        <div class="match-card">
            <h3>South Africa vs England</h3>
            <p>Test Series | May 2, 2025</p>
            <div class="odds">
                <span>South Africa: 1.80</span>
                <span>Draw: 3.10</span>
                <span>England: 2.90</span>
            </div>
            <button class="btn">Place Bet</button>
        </div>
    </div>

    <!-- Timer Section -->
    <div class="timer-container">
        <h2>Time Left to Place Your Bet</h2>
        <div class="timer" id="timer">00:00</div>
        <div>
            <input type="number" id="timerInput" placeholder="Set time in minutes (max 5)" />
            <button class="btn" id="startTimerButton">Start Timer</button>
        </div>
    </div>

    <h4 align="center">
        <a href="about.html" class="btn">ABOUT US</a>
    </h4>

    <script>
        // Timer logic
        let timer;
        let countdown;
        const timerDisplay = document.getElementById('timer');
        const timerInput = document.getElementById('timerInput');
        const startButton = document.getElementById('startTimerButton');

        startButton.addEventListener('click', function () {
            let time = parseInt(timerInput.value);

            if (isNaN(time) || time < 1 || time > 5) {
                if (time > 5) {
                    alert('Do not let the addiction win');
                } else {
                    alert('Do not let the addiction win.');
                }
                return;
            }

            // Convert minutes to seconds
            time = time * 60;
            let minutes, seconds;

            if (timer) clearInterval(timer); // clear any previous timer

            countdown = time;
            timer = setInterval(function () {
                minutes = Math.floor(countdown / 60);
                seconds = countdown % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                timerDisplay.textContent = `${minutes}:${seconds}`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    alert('Time is up! Your betting time has expired.');
                }

                countdown--;
            }, 1000);
        });
    </script>

</body>
</html>
